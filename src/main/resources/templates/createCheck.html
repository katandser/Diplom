<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="base :: #head"></div>
    <title>Создание чека</title>
</head>
<body>
<div th:replace="base :: #nav"></div>
<div th:replace="base :: #libs"></div>
<div class="container">
    <h1 class="p-3">Добавить новый чек</h1>
    <form method="POST" class="m-3" th:object="${check}" id="form">
        <label for="validationSum">Сумма</label>
        <div class="input-group">
            <input type="number" step="0.01" class="form-control"  name="sum" id="validationSum" placeholder="Сумма"  required>
        </div>
        <div class="container">
            <br>
            <button class="btn btn-lg btn-block btn-outline-primary" type="submit" value="Создать">Создать</button>
        </div>
    </form>
    <script type="text/javascript" th:src="@{/js/validation.js}"/>

</div>

</body>
</html>
